<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>SignalR Chalk Board Demo</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap-responsive.min.css" rel="stylesheet" />
    <style type="text/css">

        .container .row {
            margin-top: 20px;
        }

        #chalkboard {
            background-color: #333;
        }

        #messages, #clientCount {
            font-size: 18px;
            color: #cdcdcd;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">SignalR Chalkboard Demo</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="span3">
                <table class="table table-striped">
                    <tr>
                        <td>Client Count:</td>
                        <td>
                            <div id="clientCount"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Messages Sent:</td>
                        <td>
                            <div id="messages"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="span6">
                <canvas id="chalkboard" height="500" width="500"></canvas>
            </div>
            <div class="span2">
                <button id="clear" class="btn btn-large">Clear Board</button>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="../Scripts/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-ui-1.9.0.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.signalR-0.5.3.js"></script>
    <script type="text/javascript" src="/signalr/hubs"></script>
    <script src="SignalR.ChalkBoard.js"></script>
</body>
</html>
